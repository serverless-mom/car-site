<!-- form partial, household section -->
<div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" name="address" ng-model="formData.address">
</div>
<div class="form-group">
    <label for="state">State</label>
    <input type="text" class="form-control" name="state" ng-model="formData.state">
</div>

<div class="form-group">
    <label for="zip">ZIP</label>
    <input type="text" class="form-control" name="zip" ng-model="formData.zip">
</div>
<div class="form-group">
    <label for="number_of_bedrooms">Number of Bedrooms</label>
    <input type="number" class="form-control" name="number_of_bedrooms" ng-model="formData.number_of_bedrooms">
</div>
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.people" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
